
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Fx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #0e0e12;
            color: white;
            text-align: center;
            direction: rtl;
        }
        .logo {
            margin-top: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            font-size: 24px;
            width: 100px;
            text-align: center;
            background-color: #1c1c24;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button {
            padding: 10px 16px;
            margin: 8px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-cw {
            background-color: #3b82f6;
            color: white;
        }
        .btn-ccw {
            background-color: #444;
            color: white;
        }
        .prediction, .recent {
            font-size: 22px;
            margin-top: 20px;
        }
        .box {
            display: inline-block;
            padding: 8px 14px;
            font-size: 20px;
            border-radius: 6px;
            margin: 5px;
            min-width: 32px;
        }
        .red { background-color: #a00; color: white; }
        .black { background-color: #222; color: white; }
        .green { background-color: #0a4; color: white; }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Roulette_wheel_3d.png" width="80">
        <h1>Fx</h1>
    </div>
    <div>
        <label style="font-size: 20px;">מספר אחרון</label><br>
        <input id="lastNumber" type="number" min="0" max="36">
    </div>
    <div>
        <button class="btn-cw" onclick="setDirection('cw')">עם כיוון השעון</button>
        <button class="btn-ccw" onclick="setDirection('ccw')">נגד כיוון השעון</button>
        <button onclick="addNumber()">הוסף</button>
    </div>
    <div class="recent" id="recentNumbers">תוצאות אחרונות:</div>
    <div class="prediction" id="prediction">תחזית למספר הבא:</div>

    <script>
        const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6,
            27, 13, 36, 11, 30, 8, 23, 10, 5, 24,
            16, 33, 1, 20, 14, 31, 9, 22, 18, 29,
            7, 28, 12, 35, 3, 26];

        const redNumbers = [32,19,21,25,34,27,36,30,23,5,16,1,14,9,18,7,12,3];
        const greenNumbers = [0];
        let recentNumbers = [];
        let recentDirections = [];
        let direction = 'cw';

        function getColor(num) {
            if (greenNumbers.includes(num)) return 'green';
            if (redNumbers.includes(num)) return 'red';
            return 'black';
        }

        function setDirection(dir) {
            direction = dir;
            alert("הכיוון שנבחר: " + (dir === 'cw' ? "עם כיוון השעון" : "נגד כיוון השעון"));
        }

        function addNumber() {
            const num = parseInt(document.getElementById('lastNumber').value);
            if (!isNaN(num) && num >= 0 && num <= 36) {
                recentNumbers.unshift(num);
                recentDirections.unshift(direction);
                if (recentNumbers.length > 5) {
                    recentNumbers.pop();
                    recentDirections.pop();
                }
                updateDisplay();
            } else {
                alert("נא להזין מספר בין 0 ל-36");
            }
        }

        function updateDisplay() {
            let recentHtml = "תוצאות אחרונות: ";
            recentNumbers.forEach(n => {
                recentHtml += `<span class="box ${getColor(n)}">${n}</span>`;
            });
            document.getElementById("recentNumbers").innerHTML = recentHtml;

            document.getElementById("prediction").innerHTML = "תחזית למספר הבא: " + predictNext();
        }

        function getPosition(num) {
            return wheel.indexOf(num);
        }

        function predictNext() {
            if (recentNumbers.length < 2) return "אין מספיק נתונים";

            let last = recentNumbers[0];
            let refIndex = recentDirections.findIndex((d, i) => i > 0 && d === direction);
            if (refIndex === -1) return "אין מספיק התאמה";

            let prev = recentNumbers[refIndex];
            let dist = (getPosition(last) - getPosition(prev) + 37) % 37;
            if (direction === 'ccw') {
                dist = (getPosition(prev) - getPosition(last) + 37) % 37;
            }

            let nextIndex = (getPosition(last) + (direction === 'cw' ? dist : -dist) + 37) % 37;
            let main = wheel[nextIndex];

            const neighbors = [];
            for (let i = -2; i <= 2; i++) {
                let idx = (nextIndex + i + 37) % 37;
                neighbors.push(wheel[idx]);
            }

            return neighbors.map(n => `<span class="box ${getColor(n)}">${n}</span>`).join(" ");
        }
    </script>
</body>
</html>
